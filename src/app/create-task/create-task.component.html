<div>
  <h1>Create a ToDo</h1>
  <div class="card-body">
    <form [formGroup]="profileForm">
      <div>
        <label>Task Message</label>
        <div>
          <input
            type="text"
            class="form-control"
            name="message"
            placeholder="Task message"
            id="task"
            type="text"
            formControlName="task"
          />
        </div>
      </div>

      <!--B-addImage-->

<!--Code injected by: Images-alterAddImage-->
<div>
          <label>Task Image (only .jpg supported)</label>
          <div class="col-sm-8">
            <input
              class="form-control"
              id="imageData"
              type="file"
              name="imageData"
              formControlName="imageData"
              (change)="onChange($event)"
            />
          </div>
        </div>
<!--Code injected by: Images-alterAddImage-->


      <div>
        <label class="col-sm-4 col-form-label">&nbsp;</label>
        <div>
          <button
            class="btn btn-primary btn-sm"
            type="submit"
            (click)="create()"
            [disabled]="!profileForm.valid"
          >
            Add Task
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
